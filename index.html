<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h2>Tic Tac Toe</h2>
    </div>

    <section class="player-selection">
        <div>
            <h2>Player 1</h2>
            <div class="player-1">
                <p class="player-1-x active">X</p>
                <p class="player-1-o">O</p>
            </div>
        </div>
        <div>
            <h2>Player 2 </h2>
            <div class="player-2">
                <p class="player-2-x">X</p>
                <p class="player-2-o active">O</p>
            </div>
        </div>

    </section>

    <div class="start">
        <button class="start-game">Start Game</button>
    </div>

    <section class='main'>
        <div class="group-1">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>

        <div class="group-2">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>

        <div class="group-3">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>

    </section>


    <script src="./index.js"></script>
</body>

</html>
