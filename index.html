<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="title">
        <h2>Tic Tac Toe</h2>
    </div>

    <section class="player-selection">
        <div>
            <h2>Player 1</h2>
            <div class="player-1">
                <p class="player-1-x active">X</p>
                <p class="player-1-o">O</p>
            </div>
        </div>
        <div>
            <h2>Player 2 </h2>
            <div class="player-2">
                <p class="player-2-x">X</p>
                <p class="player-2-o active">O</p>
            </div>
        </div>

    </section>

    <div>
        <p class="whose-turn"></p>
    </div>

    <div class="start">
        <button class="start-game">Start Game</button>
    </div>

    <section class='main'>
        <div class="group-1">
            <button class="btn" value="0"></button>
            <button class="btn" value="1"></button>
            <button class="btn" value="2"></button>
        </div>

        <div class="group-2">
            <button class="btn" value="3"></button>
            <button class="btn" value="4"></button>
            <button class="btn" value="5"></button>
        </div>

        <div class="group-3">
            <button class="btn" value="6"></button>
            <button class="btn" value="7"></button>
            <button class="btn" value="8"></button>
        </div>

    </section>

    <div class="restart">
        <button class="restart-game">Re-start Game</button>
    </div>

    <div onclick="document.getElementById('modal-bg').classList.remove('bg-active');" class="modal-bg" id='modal-bg'>
        <div class="modal">
            <h2 class="winner"></h2>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
